<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	let day=prompt("interday");
day=parseInt(day);
switch(day)

	{
	case 1:
	document.write("monday");
	break;
	case 2:
	document.write("tuesday");
	break;
	case 3:
	document.write("wednesday");
	break;
	case 4:
	document.write("thursday")
	break;
	case 5:
	document.write("friday")
	break;
	case 6:
	document.write("surtday")
	break;
	case 7:
	document.write("sunday")
	break;
	}
</script>
</body>
</html>
